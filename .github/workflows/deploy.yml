name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main   # trigger deployment when main branch is pushed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST_DNS }}          # âœ… your EC2 public DNS or IP (example: ec2-50-17-5-24.compute-1.amazonaws.com)
          username: ${{ secrets.USERNAME }}       # âœ… usually 'ubuntu'
          key: ${{ secrets.EC2_SSH_KEY }}         # âœ… contents of your private SSH key (not .pub)
          port: 22
          script: |
            echo "ðŸš€ Starting deployment on EC2..."
            cd /var/www/html/nextjs/nextjs-weatherapp
            echo "ðŸ“¦ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main
            echo "âš™ï¸ Installing dependencies..."
            export PATH="/home/ubuntu/.nvm/versions/node/v20.19.1/bin:$PATH"
            npm install
            echo "ðŸ§± Building project..."
            npm run build
            echo "ðŸš€ Starting or restarting PM2 app..."
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2
            pm2 restart weather-app || pm2 start npm --name "weather-app" -- run start
            pm2 save
            echo "âœ… Deployment completed successfully!"

